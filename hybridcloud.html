    <script type="text/template" id="main-example-template">
      <div class="time <%= label %>">
        <span class="count curr top"><%= curr %></span>
        <span class="count next top"><%= next %></span>
        <span class="count next bottom"><%= next %></span>
        <span class="count curr bottom"><%= curr %></span>
        <span class="label"><%= label.length < 6 ? label : label.substr(0, 3)  %></span>
      </div>
    </script>

    <script type="text/template" id="deadline-text-template">
      <p><br><%= ddtype %> Deadline:<br><span class="note"><%= deadline %></span></p>
    </script>

    <script type="text/template" id="conf-details-template">
      <h2><a href="<%= link %>" target="_blank" style="color:white"><%= abbrvC %></a></h2>
      <p><%= fullname %></p>
      <p><%= period %>, <em><%= place %></em></p>
    </script>

    <script type="text/javascript">
    $(function() {
      conferences = [
      {"abbrv": "icse", "deadline": {"Technical Submission": "2020-08-28 23:59:59", "Other Tracks Submission": "2020-10-18 23:59:59"}, "timezone": "AoE", "period": "May 22-30 2021", "place": "Madrid, Spain", "link": "https://conf.researchr.org/home/icse-2021"},
      {"abbrv": "fse", "deadline": {"Industry Submission": "2020-05-05 23:59:59", "Research Submission": "2020-03-05 23:59:59"}, "timezone": "AoE", "period": "November 8-13 2020", "place": "Sacramento, California", "link": "https://2020.esec-fse.org/"},
      {"abbrv": "nsdi", "deadline": {"Spring Abstract": "2019-03-12 20:59:59", "Spring Submission": "2019-03-19 20:59:59", "Fall Abstract": "2019-09-12 20:59:59", "Fall Submission": "2019-09-19 20:59:59"}, "timezone": "PDT", "period": "February 25–27, 2020", "place": "Santa Clara, California", "link": "https://www.usenix.org/conference/nsdi20"},
      {"abbrv": "pldi", "deadline": {"Submission": "2019-11-22 23:59:59"}, "timezone": "AoE", "period": "June 15-20 2020", "place": "London, United Kingdom", "link": "https://conf.researchr.org/home/pldi-2020"},
      {"abbrv": "osdi", "deadline": {"Abstract": "2020-05-05 15:00:00", "Submission": "2020-05-12 15:00:00"}, "timezone": "PDT", "period": "November 4–6, 2020", "place": "Banff, Alberta, Canada", "link": "https://www.usenix.org/conference/osdi20"},
      {"abbrv": "sosp", "deadline": {"Abstract": "2019-04-17 23:59:59", "Submission": "2019-04-24 23:59:59"}, "timezone": "UTC", "period": "October 27-30, 2019", "place": "Deerhurst Resort, Huntsville, Ontario, Canada", "link": "https://sosp19.rcs.uwaterloo.ca/"},
      {"abbrv": "atc", "deadline": {"Submission": "2020-01-15 23:59:59"}, "timezone": "EST", "period": "July 15–17, 2020", "place": "Boston, Massachusetts", "link": "https://www.usenix.org/conference/atc20"},
      {"abbrv": "eurosys", "deadline": {"Submission": "2019-11-04 23:59:59"}, "timezone": "AoE", "period": "April 26-29, 2021", "place": "Edinburgh, Scotland, UK", "link": "https://2021.eurosys.org/"},
      {"abbrv": "fast", "deadline": {"Submission": "2019-09-26 23:59:59"}, "timezone": "AoE", "period": "February 24–27, 2020", "place": "Santa Clara, California", "link": "https://www.usenix.org/conference/fast20"},
      {"abbrv": "socc", "deadline": {"Abstract": "2019-06-03 23:59:59", "Submission": "2019-06-10 23:59:59"}, "timezone": "EDT", "period": "November 20-23, 2019", "place": "Chaminade, Santa Cruz, California", "link": "https://acmsocc.github.io/2019/"},
      ];

      conferenceConstants = {
      "icse": {"abbrvC": "ICSE", "fullname": "International Conference on Software Engineering"},
      "icse": {"abbrvC": "ICSE", "fullname": "International Conference on Software Engineering"},
      "fse":  {"abbrvC": "ESEC/FSE", "fullname": "ACM Joint European Software Engineering Conference and Symposium on the Foundations of Software Engineering"},
      "nsdi": {"abbrvC": "NSDI", "fullname": "USENIX Symposium on Networked Systems Design and Implementation"},
      "pldi": {"abbrvC": "PLDI", "fullname": "ACM SIGPLAN Conference on Programming Language Design and Implementation"},
      "osdi": { "abbrvC": "OSDI", "fullname": "USENIX Symposium on Operating Systems Design and Implementation"},
      "sosp": { "abbrvC": "SOSP", "fullname": "ACM Symposium on Operating Systems Principles"},
      "atc":  {"abbrvC": "ATC", "fullname": "USENIX Annual Technical Conference"},
      "eurosys": {"abbrvC": "EuroSys", "fullname": "European Conference on Computer Systems"},
      "fast": {"abbrvC": "FAST", "fullname": "USENIX Conference on File and Storage Technologies"},
      "socc": {"abbrvC": "SoCC", "fullname": "ACM Symposium on Cloud Computing"},
      };

      timezones = {'AoE': 'UTC-12', 'EST': 'UTC-5', 'EDT': 'UTC-4', 'PDT': 'UTC-7', 'PST': 'UTC-8', 'UTC': 'UTC'};


      // Borrowed from https://github.com/moment/moment-timezone/issues/167
      // Adds support for time zones 'UTC-12'..'UTC+12'
      function addUtcTimeZones() {
        // Moment.js uses the IANA timezone database, which supports generic time zones like 'Etc/GMT+1'.
        // However, the signs for these time zones are inverted compared to ISO 8601.
        // For more details, see https://github.com/moment/moment-timezone/issues/167
        for (let offset = -12; offset <= 12; offset++) {
          const posixSign = offset <= 0 ? '+' : '-';
          const isoSign = offset >= 0 ? '+' : '-';
          const link = `Etc/GMT${posixSign}${Math.abs(offset)}|UTC${isoSign}${Math.abs(offset)}`;
          moment.tz.link(link);
        }
      }
      addUtcTimeZones();
      var local_timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;


      $('[data-conference-container]').each(function() {
        var upcommings = [], pasts = [];
        var j = conferences.length;
        while(j--) {
          var deadlines = conferences[j].deadline;
          var tz = conferences[j].timezone;
          var timezone = timezones[tz];
          var localDDMap = new Map();
          var comingdates = []; 
          var pastdates = [];
          for (var type in deadlines){
            var deadline = deadlines[type];
            var confDate = moment.tz(deadline, timezone);
            var localConfDate = moment.tz(confDate, local_timezone);
            localDDMap[type] = localConfDate; //add the local deadline into a new map
            if(localConfDate.toDate() > moment()) {
              comingdates.push(localConfDate); 
            } else {
              pastdates.push(localConfDate);
            }
          }
          conferences[j].localDDMap = localDDMap;//add the map into conferences properity
          
          if(comingdates.length > 1){
            comingdates.sort((a, b) => (a.toDate() > b.toDate()) ? 1 : -1); //ascending
            conferences[j].minComingDate = comingdates[0];//the minumum among the dates larger than current
          } else if(comingdates.length == 1) {
            conferences[j].minComingDate = comingdates[0];
          } else {
            conferences[j].minComingDate = 0;
          }

          if(pastdates.length > 1){
            pastdates.sort((a, b) => (a.toDate() > b.toDate()) ? 1 : -1); //ascending
            conferences[j].maxPastDate = pastdates[pastdates.length-1];//the maxinum among the dates larger than current
          } else if(pastdates.length == 1) {
            conferences[j].maxPastDate = pastdates[0];
          } else {
            conferences[j].maxPastDate = 0;
          }

          if (conferences[j].minComingDate != 0){ 
            upcommings.push(conferences[j]);
          } else {
            pasts.push(conferences[j]);
          }
        }
        

        upcommings.sort((a, b) => (b.minComingDate.toDate() > a.minComingDate.toDate()) ? 1 : -1) //descending
        
        pasts.sort((a, b) => (a.maxPastDate.toDate() > b.maxPastDate.toDate()) ? 1 : -1) //ascending


        var $this = $(this);
        var i = upcommings.length;
        while(i--) { //descending + descending = ascending
          var cnf = upcommings[i];
          var ups = [], psts = [];
          for (var type in cnf.localDDMap) {
            var deadline = cnf.localDDMap[type];
            if (deadline.toDate() >= moment()){ 
              ups.push({"type": type, "deadline": deadline});
            } else {
              psts.push({"type": type, "deadline": deadline});
            }
          }
          ups.sort((a, b) => (b.deadline.toDate() > a.deadline.toDate()) ? 1 : -1) //descending
          psts.sort((a, b) => (a.deadline.toDate() > b.deadline.toDate()) ? 1 : -1) //ascending
          var types = [];
          var upi = ups.length;
          while(upi--){types.push(ups[upi].type);} //descending+descending = ascending
          var psti = psts.length;
          while(psti--){types.push(psts[psti].type);} //ascending + descending = descending
  
          var abbrv = cnf.abbrv;
          if(types.length == 1){
            var temp = _.template($('#conf-container-template').html());
            $this.append(temp({
              confabbr: abbrv, 
              ddtype: types[0], 
              typeid: abbrv.concat(types[0]).replace(/\s/g, '')
            }));
          } else if(types.length == 2){
            var temp = _.template($('#conf-container-template2').html());
            $this.append(temp({
              confabbr: abbrv, 
              ddtype1: types[0], 
              ddtype2: types[1], 
              type1id: abbrv.concat(types[0]).replace(/\s/g, ''),
              type2id: abbrv.concat(types[1]).replace(/\s/g, '')
            })); 
          } 
          else if(types.length == 4){
            var temp = _.template($('#conf-container-template4').html());
            var id = abbrv.concat(types[2]);
            $this.append(temp({
              confabbr: abbrv, 
              ddtype1: types[0], 
              ddtype2: types[1], 
              ddtype3: types[2], 
              ddtype4: types[3],
              type1id: abbrv.concat(types[0]).replace(/\s/g, ''),
              type2id: abbrv.concat(types[1]).replace(/\s/g, ''),
              type3id: abbrv.concat(types[2]).replace(/\s/g, ''),
              type4id: abbrv.concat(types[3]).replace(/\s/g, '')
            })); 
          }
          psti = psts.length;
          while(psti--){
            var pstid = abbrv.concat(psts[psti].type).replace(/\s/g, '');
            $('#' + pstid).addClass('past'); 
          } 
        }
  
        var k = pasts.length;
        while(k--) { //ascending + descending = descending
          var cnf = pasts[k];
          var psts = [];
          for (var type in cnf.localDDMap) {
            var deadline = cnf.localDDMap[type];
            psts.push({"type": type, "deadline": deadline});
          }
          psts.sort((a, b) => (a.deadline.toDate() > b.deadline.toDate()) ? 1 : -1) //ascending
          var types = [];
          var psti = psts.length;
          while(psti--){types.push(psts[psti].type);} //ascending + descending = descending
  
          var abbrv = cnf.abbrv;
          if(types.length == 1){
            var temp = _.template($('#conf-container-template').html());
            $this.append(temp({
              confabbr: abbrv, 
              ddtype: types[0], 
              typeid: abbrv.concat(types[0]).replace(/\s/g, '')
            }));
          } else if(types.length == 2){
            var temp = _.template($('#conf-container-template2').html());
            $this.append(temp({
              confabbr: abbrv, 
              ddtype1: types[0], 
              ddtype2: types[1], 
              type1id: abbrv.concat(types[0]).replace(/\s/g, ''),
              type2id: abbrv.concat(types[1]).replace(/\s/g, '')
            })); 
          } 
          else if(types.length == 4){
            var temp = _.template($('#conf-container-template4').html());
            $this.append(temp({
              confabbr: abbrv, 
              ddtype1: types[0], 
              ddtype2: types[1], 
              ddtype3: types[2], 
              ddtype4: types[3],
              type1id: abbrv.concat(types[0]).replace(/\s/g, ''),
              type2id: abbrv.concat(types[1]).replace(/\s/g, ''),
              type3id: abbrv.concat(types[2]).replace(/\s/g, ''),
              type4id: abbrv.concat(types[3]).replace(/\s/g, '')
            }));  
          }
          $('#' + abbrv).addClass('past'); 
        }
      });


      $('[data-detail]').each(function() {
        var $this = $(this);
        var abbrv = $(this).data('abbrv');
        var i = conferences.length, fullname, period, place, link, abbrvC;
        while(i--) {
          if(abbrv == conferences[i].abbrv) {
              abbrvC = conferenceConstants[abbrv]["abbrvC"];
              fullname = conferenceConstants[abbrv]["fullname"];
              period = conferences[i].period;
              place = conferences[i].place;
              link = conferences[i].link;
              break;
          }
        }
        var temp = _.template($('#conf-details-template').html());
        $this.append(temp({
            link: link,
            abbrvC: abbrvC,
            fullname: fullname,
            period: period,
            place: place,
        }));
      });


      $('[data-countdown]').each(function() {
        var $this = $(this);
        // var $this = $(this), nextYear = $(this).data('countdown');
        var abbrv = $(this).data('abbrv');
        var ddtype = $(this).data('ddtype');
        var i = conferences.length, nextYear;

        while(i--) {
          if(abbrv == conferences[i].abbrv) {
            var localConfDate = conferences[i].localDDMap[ddtype];
              //var localConfDate = conferences[i].localConfDate;
            nextYear = localConfDate.toDate();
            break;
          }
        }
        var temp = _.template($('#deadline-text-template').html());
        $this.append(temp({deadline: nextYear, ddtype: ddtype}));
        var labels = ['weeks', 'days', 'hours', 'minutes', 'seconds'],
          // nextYear = (new Date().getFullYear() + 1) + '/01/01',
          template = _.template($('#main-example-template').html()),
          currDate = '00:00:00:00:00',
          nextDate = '00:00:00:00:00',
          parser = /([0-9]{2})/gi,
          // $example = $('#main-example');
          $example = $(this);
        // Parse countdown string to an object
        function strfobj(str) {
          var parsed = str.match(parser),
            obj = {};
          labels.forEach(function(label, i) {
            obj[label] = parsed[i]
          });
          return obj;
        }
        // Return the time components that diffs
        function diff(obj1, obj2) {
          var diff = [];
          labels.forEach(function(key) {
            if (obj1[key] !== obj2[key]) {
              diff.push(key);
            }
          });
          return diff;
        }
        // Build the layout
        var initData = strfobj(currDate);
        labels.forEach(function(label, i) {
          $this.append(template({
            curr: initData[label],
            next: initData[label],
            label: label
          }));
        });
        // Starts the countdown
        $this.countdown(nextYear, function(event) {
          var newDate = event.strftime('%w:%d:%H:%M:%S'), data;
          if (newDate !== nextDate) {
            currDate = nextDate;
            nextDate = newDate;
            // Setup the data
            data = {
              'curr': strfobj(currDate),
              'next': strfobj(nextDate)
            };
            // Apply the new values to each node that changed
            diff(data.curr, data.next).forEach(function(label) {
              var selector = '.%s'.replace(/%s/, label),
                  $node = $this.find(selector);
              // Update the node
              $node.removeClass('flip');
              $node.find('.curr').text(data.curr[label]);
              $node.find('.next').text(data.next[label]);
              // Wait for a repaint to then flip
              _.delay(function($node) {
                $node.addClass('flip');
              }, 50, $node);
            });
          }
        });
      });
    });
    </script>
