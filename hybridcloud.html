    <script type="text/template" id="main-example-template">
      <div class="time <%= label %>">
        <span class="count curr top"><%= curr %></span>
        <span class="count next top"><%= next %></span>
        <span class="count next bottom"><%= next %></span>
        <span class="count curr bottom"><%= curr %></span>
        <span class="label"><%= label.length < 6 ? label : label.substr(0, 3)  %></span>
      </div>
    </script>

    <script type="text/template" id="deadline-text-template">
      <p><br>Submission Deadline:<br><span class="note"><%= deadline %></span></p>
    </script>

    <script type="text/template" id="conf-details-template">
      <h2><a href="<%= link %>" target="_blank" style="color:white"><%= abbrvC %></a></h2>
      <p><%= fullname %></p>
      <p><%= period %>, <em><%= place %></em></p>
    </script>


    <script type="text/template" id="conf-container-template">
      <div class="container">   
        <div class="col-md-5">
          <div data-abbrv="<%= confabbr %>" data-detail=""></div>
        </div>
        <div class="col-md-5">
          <div class="main-example">
            <div class="countdown-container" data-abbrv="<%= confabbr %>" data-countdown=""></div>
          </div>
        </div>
      </div><br><br>
    </script>


    <script type="text/javascript">
    $(function() {
      conferences = [
      {"abbrv": "icse", "deadline": "2020-08-28 23:59:59", "timezone": "AoE", "abbrvC": "ICSE", "fullname": "International Conference on Software Engineering", "period": "May 22-30 2021", "place": "Madrid, Spain", "link": "https://conf.researchr.org/home/icse-2021"},
      {"abbrv": "fse", "deadline": "2020-03-05 23:59:59", "timezone": "AoE", "abbrvC": "ESEC/FSE", "fullname": "ACM Joint European Software Engineering Conference and Symposium on the Foundations of Software Engineering", "period": "November 8-13 2020", "place": "Sacramento, California", "link": "https://2020.esec-fse.org/"},
      {"abbrv": "nsdi", "deadline": "2019-09-19 20:59:59", "timezone": "PDT", "abbrvC": "NSDI", "fullname": "USENIX Symposium on Networked Systems Design and Implementation", "period": "February 25–27, 2020", "place": "Santa Clara, California", "link": "https://www.usenix.org/conference/nsdi20"},
      {"abbrv": "pldi", "deadline": "2019-11-22 23:59:59", "timezone": "AoE", "abbrvC": "PLDI", "fullname": "ACM SIGPLAN Conference on Programming Language Design and Implementation", "period": "June 15-20 2020", "place": "London, United Kingdom", "link": "https://conf.researchr.org/home/pldi-2020"},
      {"abbrv": "osdi", "deadline": "2020-05-12 15:00:00", "timezone": "PDT", "abbrvC": "OSDI", "fullname": "USENIX Symposium on Operating Systems Design and Implementation", "period": "November 4–6, 2020", "place": "Banff, Alberta, Canada", "link": "https://www.usenix.org/conference/osdi20"},
      {"abbrv": "sosp", "deadline": "2019-04-24 23:59:59", "timezone": "UTC", "abbrvC": "SOSP", "fullname": "ACM Symposium on Operating Systems Principles", "period": "October 27-30, 2019", "place": "Deerhurst Resort, Huntsville, Ontario, Canada", "link": "https://sosp19.rcs.uwaterloo.ca/"},
      {"abbrv": "atc", "deadline": "2020-01-15 23:59:59", "timezone": "EST", "abbrvC": "ATC", "fullname": "USENIX Annual Technical Conference", "period": "July 15–17, 2020", "place": "Boston, Massachusetts", "link": "https://www.usenix.org/conference/atc20"},
      {"abbrv": "eurosys", "deadline": "2019/11/04", "abbrvC": "EuroSys", "fullname": "European Conference on Computer Systems", "period": "April 26-29, 2021", "place": "Edinburgh, Scotland, UK", "link": "https://2021.eurosys.org/"},
      {"abbrv": "fast", "deadline": "2019-09-26 23:59:59", "timezone": "AoE", "abbrvC": "FAST", "fullname": "USENIX Conference on File and Storage Technologies", "period": "February 24–27, 2020", "place": "Santa Clara, California", "link": "https://www.usenix.org/conference/fast20"},
      {"abbrv": "socc", "deadline": "2019-06-10 23:59:59", "timezone": "EDT", "abbrvC": "SoCC", "fullname": "ACM Symposium on Cloud Computing", "period": "November 20-23, 2019", "place": "Chaminade, Santa Cruz, California", "link": "https://acmsocc.github.io/2019/"},
      ];

      timezones = {'AoE': 'UTC-12', 'EST': 'UTC-5', 'EDT': 'UTC-4', 'PDT': 'UTC-7', 'PST': 'UTC-8', 'UTC': 'UTC'};


      // Borrowed from https://github.com/moment/moment-timezone/issues/167
      // Adds support for time zones 'UTC-12'..'UTC+12'
      function addUtcTimeZones() {
        // Moment.js uses the IANA timezone database, which supports generic time zones like 'Etc/GMT+1'.
        // However, the signs for these time zones are inverted compared to ISO 8601.
        // For more details, see https://github.com/moment/moment-timezone/issues/167
        for (let offset = -12; offset <= 12; offset++) {
          const posixSign = offset <= 0 ? '+' : '-';
          const isoSign = offset >= 0 ? '+' : '-';
          const link = `Etc/GMT${posixSign}${Math.abs(offset)}|UTC${isoSign}${Math.abs(offset)}`;
          moment.tz.link(link);
        }
      }
      addUtcTimeZones();
      try {
        var local_timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
        $('.local-timezone').text(local_timezone.toString());
      }
      catch(err) {
        $('.local-timezone-hide').hide();
      }


      $('[data-conference-container]').each(function() {
        var upcommings = [], pasts = [];
        var j = conferences.length;
        while(j--) {
          var deadline = conferences[j].deadline;
          var tz = conferences[j].timezone;
          var timezone = timezones[tz];
          var confDate = moment.tz(deadline, timezone);
          var localConfDate = moment.tz(confDate, local_timezone);
          conferences[j].localConfDate = localConfDate; //add the local deadline into list
          if (localConfDate.toDate() >= moment()){ 
            upcommings.push(conferences[j])
          } else {
            pasts.push(conferences[j])
          }
        }
        upcommings.sort((a, b) => (b.localConfDate > a.localConfDate) ? 1 : -1) //ascending
        pasts.sort((a, b) => (a.localConfDate > b.localConfDate) ? 1 : -1) //descending

        var $this = $(this);
        var i = upcommings.length, abbrv;
        while(i--) {
          abbrv = upcommings[i].abbrv
          var temp = _.template($('#conf-container-template').html());
          $this.append(temp({
            confabbr: abbrv,
          })); 
        }

        var k = pasts.length;
        while(k--) {
          abbrv = pasts[k].abbrv
          var temp = _.template($('#conf-container-template').html());
          $this.append(temp({
            confabbr: abbrv,
          })); 
        }
      });


      $('[data-detail]').each(function() {
        var $this = $(this);
        var abbrv = $(this).data('abbrv');
        var i = conferences.length, fullname, period, place, link, abbrvC;
        while(i--) {
          if(abbrv == conferences[i].abbrv) {
              abbrvC = conferences[i].abbrvC;
              fullname = conferences[i].fullname;
              period = conferences[i].period;
              place = conferences[i].place;
              link = conferences[i].link;
              break;
          }
        }
        var temp = _.template($('#conf-details-template').html());
        $this.append(temp({
            link: link,
            abbrvC: abbrvC,
            fullname: fullname,
            period: period,
            place: place,
        }));
      });


      $('[data-countdown]').each(function() {
        var $this = $(this);
        // var $this = $(this), nextYear = $(this).data('countdown');
        var abbrv = $(this).data('abbrv');
        var i = conferences.length, nextYear;

        // var local_timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

        while(i--) {
          if(abbrv == conferences[i].abbrv) {
              // nextYear = conferences[i].deadline;
              // var deadline = conferences[i].deadline;
              // var tz = conferences[i].timezone;
              // var timezone = timezones[tz];
              // var confDate = moment.tz(deadline, timezone);
              // var localConfDate = confDate.tz(local_timezone);
              var localConfDate = conferences[i].localConfDate;
              nextYear = localConfDate.toDate();
              // nextYear = moment(confDate).local().format('YYYY-MM-DD HH:mm:ss');
              // nextYear = confDate;
              // nextYear = confDate.clone().tz(local_timezone).toDate();
              break;
          }
        }
        var temp = _.template($('#deadline-text-template').html());
        $this.append(temp({deadline: nextYear,}));
        var labels = ['weeks', 'days', 'hours', 'minutes', 'seconds'],
          // nextYear = (new Date().getFullYear() + 1) + '/01/01',
          template = _.template($('#main-example-template').html()),
          currDate = '00:00:00:00:00',
          nextDate = '00:00:00:00:00',
          parser = /([0-9]{2})/gi,
          // $example = $('#main-example');
          $example = $(this);
        // Parse countdown string to an object
        function strfobj(str) {
          var parsed = str.match(parser),
            obj = {};
          labels.forEach(function(label, i) {
            obj[label] = parsed[i]
          });
          return obj;
        }
        // Return the time components that diffs
        function diff(obj1, obj2) {
          var diff = [];
          labels.forEach(function(key) {
            if (obj1[key] !== obj2[key]) {
              diff.push(key);
            }
          });
          return diff;
        }
        // Build the layout
        var initData = strfobj(currDate);
        labels.forEach(function(label, i) {
          $this.append(template({
            curr: initData[label],
            next: initData[label],
            label: label
          }));
        });
        // Starts the countdown
        $this.countdown(nextYear, function(event) {
          var newDate = event.strftime('%w:%d:%H:%M:%S'), data;
          if (newDate !== nextDate) {
            currDate = nextDate;
            nextDate = newDate;
            // Setup the data
            data = {
              'curr': strfobj(currDate),
              'next': strfobj(nextDate)
            };
            // Apply the new values to each node that changed
            diff(data.curr, data.next).forEach(function(label) {
              var selector = '.%s'.replace(/%s/, label),
                  $node = $this.find(selector);
              // Update the node
              $node.removeClass('flip');
              $node.find('.curr').text(data.curr[label]);
              $node.find('.next').text(data.next[label]);
              // Wait for a repaint to then flip
              _.delay(function($node) {
                $node.addClass('flip');
              }, 50, $node);
            });
          }
        });
      });
    });
    </script>
